<style>
  .tab4 {
    tab-size: 8;
  }
</style>
<h1>{{.Name}} - Top Tracks</h1>
<table>
  <tr>
    <th align="left">ID</th>
    <th align="left">Artist</th>
    <th align="left">Title</th>
  </tr>
  {{range .Items}}
  <tr>
    <td>{{.ID}}</td>
    <td>{{.Artist}}</td>
    <td>{{.Title}}</td>
  </tr>
  {{end}}
</table>
